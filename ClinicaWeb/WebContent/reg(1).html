<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cadastro de Paciente</title>

	<!---------- CSS ------------>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!--BEGIN #signup-form -->
    <div id="signup-form">
        
        <!--BEGIN #subscribe-inner -->
        <div id="signup-inner">
        
        	<div class="clearfix" id="header">
        	
        		<img id="signup-icon" src="./images/signup.png" alt="" />
        
                <h1>Cadastro Paciente</h1>

            
            </div>
			<p>Por favor, preencha os campos abaixo.</p>

            
            <form action="reg.jsp" method="post">
            	
                <p>
                <label for="login">Login *</label>
                <input id="login" required type="text" name="login" value="" />
                </p>
                
                <p>
                <label for="senha">Senha *</label>
                <input id="senha" required type="password" name="pwd" value="" />
                </p>

                <p>
                <label for="nome">Nome *</label>
                <input id="nome" required type="text" name="nome" value="" />
                </p>
                
                <p>
                <label for="sobrenome">Sobrenome </label>
                <input id="sobrenome" type="text" name="sobrenome" value="" />
                </p>
                
                <p>

                <label for="email">Email *</label>
                <input id="email" required type="text" name="email" value="" />
                </p>            

                <p>
                <label for="cep">CEP</label>
                <input id="cep" type="text" name="cep" value="" />
                </p>

                <p>
                <label for="numero">NÃºmero</label>
                <input id="numero" type="text" name="numero" value="" />
                </p>
                
                <p>
                <label for="complemento">Complemento</label>
                <input id="complemento" type="text" name="complemento" value="" />
                </p>
                
                <p>

                <button id="submit" type="submit">Concluir</button>
                </p>
                
            </form>
            

            </div>
        
        <!--END #signup-inner -->
        </div>
        
    <!--END #signup-form -->   
</body>
</html>
